{% extends "base.html" %}

{% block instrument_add %}
    <h1 class="page-header">台账增加</h1>
        <div class="col-xs-6 col-xs-offset-3 col-sm-3 col-sm-offset-2 placeholder">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <label for="">运行部：</label>
                    <select class="form-control" name="operation_department" id="">
                        {% for row in opt %}
                            <option value="{{ row.id }}"}>{{ row.oname }}</option>
                        {% endfor %}
                    </select>
                    <label for="">工区：</label>
                    <select class="form-control" name="work_area" id="">
                        {% for row in wpt %}
                            <option value="{{ row.id }}">{{ row.wname }}</option>
                        {% endfor %}
                    </select>
                    <label for="">区域：</label>
                    <input type="text" class="form-control" name="area" >

                    <label for="">仪表名称：</label>
                    <input type="text" name="iname" class="form-control" >
                    <label for="">位号：</label>
                    <input type="text" name="tag" class="form-control" >
                    <label for="">创建人：</label>
                    <input type="text" name="creater" class="form-control" >
                    <label for="">完好情况：</label>
                    <input type="text" name="intact" class="form-control" >
                    <label for="">修改人：</label>
                    <input type="text" name="modifier" class="form-control" >
                </div>
                <input type="submit" class="btn btn-success pull-right" style="margin-top: 10px">
            </form>
        </div>
{% endblock %}
